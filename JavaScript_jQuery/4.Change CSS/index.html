<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Change HTML Styles(CSS)</title>
    </head>
    <body>
        <h1>Change HTML Styles(CSS)</h1>
        <p>
            <button onclick="changeColor('red','white');">background-red, text-white</button>
            <button onclick="changeColor('blue','red');">background-blue, text-red</button>
        </p>
        <script>
            function changeColor(bc, tc) {
                document.body.style.backgroundColor = bc;
                document.body.style.color = tc;
            }
        </script>
    </body>
</html>
