<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Change HTML Attributes</title>
</head>

<body>
    <h1>Change HTML Attributes</h1>
    <p>
        <img id="myimg" src="" width="300" height="240">
    </p>
    <p>
        <button onclick="changeSize(600,480);">600 X 480</button>
        <button onclick="changeSize(300,240);">300 X 240</button>
        <button onclick="changeSize(150,120);">150 X 120</button>
    </p>
    <script>
        var img = document.getElementById("myimg");
        var imgSrc = "https://avatars.githubusercontent.com/u/41619898?s=400&u=062a30ea9f9945ec7298f52d31f1da8f44fc0310&v=4";
        img.src = imgSrc;

        function changeSize(x, y) {
            img.width = x;
            img.height = y;
        }
    </script>
</body>

</html>
