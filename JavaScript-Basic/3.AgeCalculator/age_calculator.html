<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Age Calculator</title>
	<link rel="stylesheet" href="age.css">
</head>
<body>	
	<button class="btn" onclick="calc()">Age Calculator</button>
	<div id="result" class="show">(Result)</div>
	<script>
		function calc() {
            var date = new Date(); 
			var currentYear = date.getFullYear();
			var birthYear = prompt("Please enter the year you were born.","YYYY");;
			var age;
			age = currentYear - birthYear + 1;
			document.querySelector("#result").innerHTML = "You are " + age + " years old.";
		}
	</script>
</body>
</html>
