<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GuGuDan</title>
    <link rel="stylesheet" href="css/gugudan.css">
</head>

<body>
    <h1>GuGuDan</h1>
    <script>
        for (var i = 2; i <= 9; i++) {
            document.write("<div>");
            document.write("<h3>" + i + " Dan</h3>");
            for (var j = 1; j <= 9; j++) {
                document.write(i + " X " + j + " = " + i * j + "<br>");
            }
            document.write("</div>");
        }
    </script>
</body>

</html>
